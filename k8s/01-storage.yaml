---
# Local Storage Class
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-storage
provisioner: docker.io/hostpath
reclaimPolicy: Delete
volumeBindingMode: Immediate

---
# Persistent Volumes for data storage
apiVersion: v1
kind: PersistentVolume
metadata:
  name: waf-modsec-logs-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: /var/lib/waf/modsec-logs

---
# Additional PV for waf-processing namespace (for logstash)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: waf-modsec-logs-processing-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: /var/lib/waf/modsec-logs

